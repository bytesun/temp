<h1>Thoughts</h1>
         <table class="table" >
             <tr *ngFor="let thought of thoughts; let i=index">
                 <td>{{thought.tags}}</td>
                 <td>{{thought.createdate}}</td>
                 <td><i class="glyphicon glyphicon-trash" (click)="delThought(thought._id,i)"></i></td>
             </tr>
         </table>

<form class="form form-vertical" (ngSubmit)="onSubmit()" #userForm="ngForm">

                <div class="form-group">
                    <label>Content</label>
                    <div class="controls">
                        <textarea class="form-control tinymce" [(ngModel)]="model.content"  name="content" rows="20"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <div class="controls">
                        <input type="text" [(ngModel)]="model.tags" name="tags" class="form-control" placeholder="Enter tags..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-primary"  [disabled]="!userForm.form.valid" >Post</button>
                        
                    </div>
                </div>
            </form>
