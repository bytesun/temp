<h1>Todos</h1>
         <table class="table" >
             <tr *ngFor="let todo of todos; let i=index">
                 <td>{{todo.thing}}</td>
                 <td>{{todo.status}}</td>
                 <td>{{todo.duedate}}</td>
                 <td><i class="glyphicon glyphicon-trash" (click)="delTodo(todo._id,i)"></i></td>
             </tr>
         </table>

        <form class="form form-vertical" (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group">
                    <div class="controls">
                        <input type="text" [(ngModel)]="model.thing" name="thing" class="form-control" placeholder="Enter thing need to do ..." required>
                    </div>
                </div>


                <div class="form-group">
                    <label>Due Date</label>
                    <div class="controls">
                        <input type="date" [(ngModel)]="model.duedate" name="duedate" class="form-control"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-primary"  [disabled]="!userForm.form.valid" >Add</button>
                        
                    </div>
                </div>
            </form>
